[package]
name = "volt_core"
version = "0.0.1"
authors = [
  "Volt Contributors (https://github.com/voltpkg/volt/graphs/contributors)",
]
description = "Volt's core library."
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.13.0"
bytes = "1.0.1"
clap = { git = "https://github.com/clap-rs/clap" }
colored = "2.0"
console = "0.14"
dialoguer = "0.8"
dirs = "3.0"
flate2 = "1.0"
futures = "0.3.15"
futures-util = "0.3.15"
git-config = "0.1.4"
indicatif = "0.16"
isahc = '1.4.1'
jwalk = "0.6.0"
lazy_static = "1.4"
lz4 = "1.23.2"
miette = "1.0.1"
rand = "0.8.4"
reqwest = "0.11.4"
semver_rs = "0.1.3"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
sha-1 = "0.9"
sha2 = "0.9.5"
ssri = "6.0.0"
structopt = "0.3"
tar = "0.4"
thiserror = "1.0"
tokio = { version = "1.10.0", features = ["fs"] }


[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
  "errhandlingapi",
    "fileapi",
    "guiddef",
    "handleapi",
    "ioapiset",
    "processthreadsapi",
    "securitybaseapi",
    "winbase",
    "winioctl",
    "winnt",
] }
tempfile = "3.2"
scopeguard = "1.1"
