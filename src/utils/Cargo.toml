[package]
name = "utils"
version = "0.1.0"
authors = ["Volt Contributors (https://github.com/voltpkg/volt/contributors)"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chttp = "0.5.5"
anyhow = "1.0"
async-trait = "0.1"
reqwest = "*"
colored = "2.0"
console = "0.14"
dialoguer = "0.8"
dirs = "3.0"
flate2 = "1.0"
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha-1 = "0.9"
structopt = "0.3"
tar = "0.4"
thiserror = "1.0"
tokio = { version = "1.5.0", features = ["full"] }
indicatif = "0.16"
bytes = "1.0.1"
walkdir = "2.3.2"
futures-util = "0.3.15"
rand = "0.8.4"
futures = "0.3.15"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "errhandlingapi",
    "fileapi",
    "guiddef",
    "handleapi",
    "ioapiset",
    "processthreadsapi",
    "securitybaseapi",
    "winbase",
    "winioctl",
    "winnt",
] }
tempfile = "3.2"
scopeguard = "1.1"
